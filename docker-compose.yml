services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stopwatch-app-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for live updates
      - .:/app
      # Preserve container's node_modules (prevents host override)
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
